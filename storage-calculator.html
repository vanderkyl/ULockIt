      str += "Quantity: " + this.qty + "<br />";

   calcItem.prototype.getSpace = function(){

   // Set Items for Display
   calculator.prototype.addItem = function(newItem){
      this.items[this.items.length]=newItem;
   }

   calculator.prototype.toString = function(){
      var str="";
      this.items.sort();
      for(var c = 0; c < this.items.length; c++){
         str += this.items[c].toString()+"<br />";
      }
      return str;
   }

   calculator.prototype.getSpace = function(){
      var total = 0;
      for(var c = 0; c < this.items.length; c++){
         total += this.items[c].getSpace();
      }
      return total;
   }

   // Total All
   var calcTotal = function(){
      var t = 0;
      unitLengthFlag = 0;
      t += furniture.getSpace();
      t += appliances.getSpace();
      t += misc.getSpace();
      t += boxes.getSpace();
      t += Number(document.formcalc.xtra.value);
      document.formcalc.total.value=t;
   }
